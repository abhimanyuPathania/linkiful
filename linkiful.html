<!DOCTYPE html>
<html lang="EN">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>linkiful (^_^)</title>
	<link href='http://fonts.googleapis.com/css?family=Raleway:400,300' rel='stylesheet' type='text/css'>
	<link rel="stylesheet" type="text/css" href="linkiful.css">
</head>
<body class="light">
	<div id="header" class="light">
		<h1><a href="">linkiful<span class="pink"> (^_^)</span></a></h1>
		<p>Save, tag, filter, search and backup your links locally!</p>
	</div>

	<div id="content-wrapper">
		
		<div id="linkInputWrapper">
			<input type="text" id="url" class="big pink light" placeholder="enter complete URL">
			<input type="text" id="text" class="light" placeholder="text which will be displayed"><input type = "text" id="tags" class="light" placeholder="comma seperated tags">
			<div id="input-field-controls">
				<button id="save" class ="theme pink big">Save</button>
				<button id="cancel" class= "theme pink big disabled light">Cancel</button>
			</div>
		</div>

		<div id="search-div">
			<div class="checkbox-div">
				<input type="checkbox" id="tagSearchCheckBox">
				<label for="tagSearchCheckBox" class="pink">Search tags</label>
			</div>		
			<div>
				<input type="text" placeholder="enter search text" id="searchInput" class="light pink"><button id="searchButton" class="theme pink">Search</button>
			</div>
		</div>
		
		<div id="trackTags" class="hidden">
		</div>

		<div id="result">
		</div>

	</div>
	
	<div id="footer" class="light">
		<div class="footer-wrapper">
			<div id="log" class="pink"></div>
			<a href="backup.html" id="backup" target="new" class="button theme pink">Backup</a>
			<button id="restore" class="theme pink">Restore</button>
			<button id="changeTheme" class="theme pink">Use Dark-theme</button>
			<button id="clearStorage" class= "theme pink">Clear Storage</button>
		</div>
	</div>
	
	<script type="text/javascript" src="linkiful.js"></script>
</body>
</html>
